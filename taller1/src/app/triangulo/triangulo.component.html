<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Triángulo</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            Perímetro<br><br>
            El perímetro de un triángulo es la suma de las longitudes de sus tres lados. En otras palabras, es la medida total del contorno
            o borde del triángulo.
            <!-- URL externa de la imagen -->
            <img src="https://www.neurochispas.com/wp-content/uploads/2021/03/formula-del-perimetro-de-un-triangulo-rectangulo.png" alt="Imagen del triángulo" class="imagen-triangulo">
        </ion-card-content>
    </ion-card>
    <ion-list lines="none" class="input-lados">
        <ion-item>
            <ion-input [(ngModel)]="txtLadoA" type= number label="LadoA (cm)" label-placement="floating" fill="solid"></ion-input><br>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="txtLadoB" type= number label="LadoB (cm)" label-placement="floating" fill="solid"></ion-input><br>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="txtLadoC" type= number label="LadoC (cm)" label-placement="floating" fill="solid"></ion-input><br>
        </ion-item>
    </ion-list> 
    <ion-item>
        <ion-button (click)="calcularPerimetro()">CALCULAR EL PERÍMETRO</ion-button>
    </ion-item>
    <ion-item>
        <ion-text *ngIf="perimetroValido()">El radio del círculo es: {{perimetro.toFixed(2)}}</ion-text>
    </ion-item>
</ion-content>
